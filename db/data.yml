    - Troy Barnes (played by Donald Glover) is a graduate from Riverside High School
      who currently attends Greendale Community College. At Riverside, Troy was a
      popular student who was the star quarterback of the football team and also the
      prom king. He had many admirers at school including his fellow classmate at
      the time Annie Edison who would later join him at Greendale. He had the interest
      of many elite universities but couldn't handle the pressure of other people's
      expectations. The night before the game that the college recruiters were to
      attend, he intentionally dislocated both of his shoulders (or injured his knee,
      accounts vary) doing a keg flip at a party. Troy's self inflicted injuries left
      him with few options for a higher education. Greendale came to his attention
      after being handed a promotional flyer by Ben Chang while hanging out with his
      friends at the Greendale Mall. Ultimately he chose the school because it was
      close to his house, and because he saw a late night commercial for Greendale
      which had a student giving a thumbs up sign in a "cool way."

