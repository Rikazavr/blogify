    - A teapot is a vessel used for steeping tea leaves or an herbal mix in boiling
      or near-boiling water, and for serving the resulting infusion which is called
      tea. Dry tea may be available either in tea bags or as loose tea, in which case
      a tea infuser or tea strainer may be of some assistance, either to hold the
      leaves as they steep or to catch the leaves inside the teapot when the tea is
      poured. Teapots usually have an opening with a lid at their top, where the dry
      tea and hot water are added, a handle for holding by hand and a spout through
      which the tea is served. Some teapots have a strainer built-in on the inner
      edge of the spout. A small hole in the lid is necessary for air access inside
      to stop the spout from dripping and splashing when tea is poured. In modern
      times, a thermal cover called a tea cosy may be used to enhance the steeping
      or to prevent the contents of the teapot from cooling too rapidly.
