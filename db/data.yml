    - "<p>A <strong>teapot</strong> is a vessel used for <a href=\"http://en.wikipedia.org/wiki/Steeping\"
      title=\"Steeping\">steeping</a> <a class=\"mw-redirect\" href=\"http://en.wikipedia.org/wiki/Tea_leaves\"
      title=\"Tea leaves\">tea leaves</a> or an <a href=\"http://en.wikipedia.org/wiki/Herbal_tea\"
      title=\"Herbal tea\">herbal mix</a> in boiling or near-boiling <a href=\"http://en.wikipedia.org/wiki/Water\"
      title=\"Water\">water</a>, and for serving the resulting <a href=\"http://en.wikipedia.org/wiki/Infusion\"
      title=\"Infusion\">infusion</a> which is called tea. Dry tea may be available
      either in <a href=\"http://en.wikipedia.org/wiki/Tea_bag\" title=\"Tea bag\">tea
      bags</a> or as <a class=\"mw-redirect\" href=\"http://en.wikipedia.org/wiki/Loose_tea\"
      title=\"Loose tea\">loose tea</a>, in which case a <a class=\"mw-redirect\"
      href=\"http://en.wikipedia.org/wiki/Tea_infuser\" title=\"Tea infuser\">tea
      infuser</a> or <a href=\"http://en.wikipedia.org/wiki/Tea_strainer\" title=\"Tea
      strainer\">tea strainer</a> may be of some assistance, either to hold the leaves
      as they steep or to catch the leaves inside the teapot when the tea is poured.
      Teapots usually have an opening with a lid at their top, where the dry tea and
      hot water are added, a handle for holding by hand and a spout through which
      the tea is served. Some teapots have a strainer built-in on the inner edge of
      the spout. A small hole in the lid is necessary for air access inside to stop
      the spout from dripping and splashing when tea is poured. In modern times, a
      thermal cover called a <a href=\"http://en.wikipedia.org/wiki/Tea_cosy\" title=\"Tea
      cosy\">tea cosy</a> may be used to enhance the steeping or to prevent the contents
      of the teapot from cooling too rapidly. A <strong>teapot</strong> is a vessel
      used for <a href=\"http://en.wikipedia.org/wiki/Steeping\" title=\"Steeping\">steeping</a>
